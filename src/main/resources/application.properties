## MULTIPART (MultipartProperties)
# Activer les téléchargements partitionnés
spring.servlet.multipart.enabled=true
# Seuil après lequel les fichiers sont écrits sur le disque.
spring.servlet.multipart.file-size-threshold=2KB
# Taille maximale du fichier.
spring.servlet.multipart.max-file-size=200MB
# Taille maximalle de la requete 
spring.servlet.multipart.max-request-size=215MB
## Propriétés de stockage de fichiers
# Tous les fichiers téléchargés via l'API REST seront stockés dans ce répertoire
file.location=/Users/Ewandje/Documents/Cloud-uploade
spring.datasource.url = jdbc:mysql://localhost:3306/division
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
